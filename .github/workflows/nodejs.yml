name: Develop CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: npm install
    - name: npm build
      run: npm run build
      env:
        CI_CD: true
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: yarn add firebase-tools
        run: |
          yarn global add firebase-tools
          firebase deploy ${{ secrets.firebase_token }} --only hosting:cofe-order-queue-dev --non-interactive
        env:
          PROJECT_ID: cofe-dev
